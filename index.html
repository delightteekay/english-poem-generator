<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="src/style.css">
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<title>AI English Poem Generator</title>
</head>
<body>
<div class="container">
<header>
<h1>AI English Poem Generator</h1> 
</header>
<main>
<div class="form-container">
<form id="poem-generator-form">
<input type="text" placeholder="Enter the topic of a english poem" 
autofocus 
required 
autocomplete="off" 
class="instructions"
id="user-instructions" />
<input type="submit" class="submit-button" />
</form>
<div class="hint">i.e: Gold, London 0r Happiness</div>
</div>
<div class="poem hidden" id="poem"></div>
</main>
<footer>
This AI project was coded by <a href="https://github.com/delightteekay/" target="_blank">Delight Tshirando</a> 
and is <a href="https://github.com/delightteekay/english-poem-generator" target="_blank">open-sourced on GitHub</a>
and is <a href="https://english-poem-aigenerator.netlify.app/" target="_blank">hosted on Netlify</a>
</footer> 
</div>
<script src="src/index.js"></script>
</body>
</html>
